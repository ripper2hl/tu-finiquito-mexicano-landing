<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base target="_blank">

	<title class="pageTitle">{{ site.page_title }}</title>
	<meta name="description" content="{{ site.app_description }}">

	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

	<!-- Open Graph -->
	<meta property="og:title" content="{{ site.page_title | default: site.app_name }}">
	<meta property="og:description" content="{{ site.app_description }}">
	<meta property="og:image" content="{{ site.app_icon | absolute_url }}">
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">

	<!-- Twitter Cards -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.page_title | default: site.app_name }}">
	<meta name="twitter:description" content="{{ site.app_description }}">
	<meta name="twitter:image" content="{{ site.app_icon | absolute_url }}">

	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "SoftwareApplication",
		"name": "{{ site.app_name }}",
		"operatingSystem": "Android",
		"applicationCategory": "MobileApplication",
		"url": "{{ page.url | absolute_url }}",
		"offers": {
			"@type": "Offer",
			"price": "{% if site.app_price == 'Gratis' or site.app_price == 'Free' %}0{% else %}{{ site.app_price }}{% endif %}",
			"priceCurrency": "MXN"
		}
	}
	</script>

	<link rel="shortcut icon" href="{{ site.app_icon | relative_url }}">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ '/main.css' | relative_url }}">
</head>
